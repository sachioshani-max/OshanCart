<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success | OshanCart Global</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --osh-orange: #f85606;
            --osh-blue: #232f3e;
            --osh-success: #42b72a;
            --bg-light: #f4f7f9;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; background: var(--bg-light); overflow-x: hidden;
        }

        .success-card {
            background: white; padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 550px; width: 90%; text-align: center; position: relative; z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .success-card { padding: 30px 20px; }
            h1 { font-size: 22px; }
            .trust-badges { gap: 10px !important; }
        }

        .check-container {
            width: 80px; height: 80px; background: #e8f5e9; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
        }

        .check-container i { font-size: 40px; color: var(--osh-success); }

        .order-id {
            background: #fff5f0; padding: 10px 20px; border-radius: 50px;
            font-weight: 800; color: var(--osh-orange); display: inline-block;
            margin: 15px 0; border: 2px dashed var(--osh-orange);
        }

        .trust-badges {
            display: flex; justify-content: center; gap: 25px; margin: 25px 0;
            padding: 15px; border-top: 1px solid #eee; border-bottom: 1px solid #eee;
        }
        .badge-item { font-size: 10px; color: #777; font-weight: bold; }
        .badge-item i { display: block; font-size: 18px; color: var(--osh-blue); margin-bottom: 5px; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
        .btn {
            padding: 15px; border-radius: 12px; text-decoration: none;
            font-weight: 700; transition: 0.3s; border: none; cursor: pointer; text-align: center;
        }
        .btn-primary { background: var(--osh-orange); color: white; box-shadow: 0 4px 15px rgba(248, 86, 6, 0.2); }
        .btn-secondary { background: #f0f2f5; color: var(--osh-blue); }

        .confetti {
            position: fixed; width: 8px; height: 8px; top: -10px; z-index: 1;
            animation: fall 3s linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh) rotate(720deg); } }
    </style>
</head>
<body>

    <div class="success-card animate__animated animate__fadeInUp">
        <div class="check-container animate__animated animate__zoomIn animate__delay-1s">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 id="statusText">Processing Order...</h1>
        <p id="subText">Please wait while we secure your global shipment.</p>
        
        <div class="order-id" id="displayOrderID">#PENDING</div>

        <div class="trust-badges">
            <div class="badge-item"><i class="fas fa-shield-check"></i>100% SECURE</div>
            <div class="badge-item"><i class="fas fa-shipping-fast"></i>GLOBAL SHIP</div>
            <div class="badge-item"><i class="fas fa-headset"></i>24/7 SUPPORT</div>
        </div>

        <div class="btn-group">
            <a href="index.html" class="btn btn-primary">Continue Shopping</a>
            <button class="btn btn-secondary" onclick="window.print()">Download Invoice (PDF)</button>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const SERVICE_ID = "service_il15c1q";
        const TEMPLATE_ID_DESKTOP = "template_m0njghq";
        const TEMPLATE_ID_MOBILE = "template_vmc0kvo";
        const PUBLIC_KEY = "jfgAK0LaZ0w7RKAE8";

        const firebaseConfig = {
            apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
            authDomain: "oshancart.firebaseapp.com",
            projectId: "oshancart",
            storageBucket: "oshancart.appspot.com",
            messagingSenderId: "686982543488",
            appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        emailjs.init(PUBLIC_KEY);

        window.onload = () => {
            const orderID = "OC" + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('displayOrderID').innerText = "#" + orderID;

            // Update UI
            setTimeout(() => {
                document.getElementById('statusText').innerText = "Order Successful!";
                document.getElementById('subText').innerText = "Confirmation email has been sent to your inbox.";
                startConfetti();
            }, 1500);

            // Save to Firebase
            db.collection("orders").add({
                orderID: orderID,
                date: new Date().toLocaleString(),
                platform: window.innerWidth > 768 ? "Desktop" : "Mobile"
            });

            // Trigger Email based on Platform
            sendPlatformEmail(orderID);
        };

        function sendPlatformEmail(id) {
            const isMobile = window.innerWidth <= 768;
            const templateId = isMobile ? TEMPLATE_ID_MOBILE : TEMPLATE_ID_DESKTOP;

            const params = {
                order_id: id,
                reply_to: "oshancart@gmail.com",
                message: `Success! Your order ${id} is being processed.`
            };

            emailjs.send(SERVICE_ID, templateId, params)
                .then(() => console.log("Email Sent to " + (isMobile ? "Mobile" : "Desktop") + " template"))
                .catch(err => console.error("Email Error:", err));
        }

        function startConfetti() {
            const colors = ['#f85606', '#232f3e', '#42b72a', '#ffd700'];
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(c);
            }
        }
    </script>
</body>
</html>
