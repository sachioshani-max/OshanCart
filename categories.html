<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category View | Oshan Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --daraz-orange: #f85606; --light-bg: #f4f4f4; }
        body { font-family: 'Roboto', sans-serif; background: var(--light-bg); margin: 0; }
        .header { background: white; padding: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .header i { font-size: 20px; color: #333; cursor: pointer; }
        /* Grid එක ටිකක් ලස්සන කළා */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .product-card { background: white; border-radius: 8px; overflow: hidden; text-decoration: none; color: #333; transition: 0.3s; }
        .product-card:active { transform: scale(0.98); }
        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
    </style>
</head>
<body>

<div class="header">
    <i class="fas fa-arrow-left" onclick="window.location.href='index.html'"></i>
    <h3 id="catTitle" style="margin:0;">Category</h3>
</div>

<div class="grid" id="catGrid">
    <p style="text-align:center; grid-column: 1/-1; padding: 50px;">Searching for items...</p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    // 1. Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
        authDomain: "oshancart.firebaseapp.com",
        projectId: "oshancart",
        storageBucket: "oshancart.appspot.com",
        messagingSenderId: "686982543488",
        appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
    };

    // Initialize Firebase only if not already initialized
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // 2. URL එකෙන් Category එක ගන්නවා
    const urlParams = new URLSearchParams(window.location.search);
    const categoryType = urlParams.get('type');

    // Page Title එක Update කිරීම
    document.getElementById('catTitle').innerText = categoryType || "All Products";

    function loadCategoryProducts() {
        const grid = document.getElementById('catGrid');
        
        // Category එකක් නැත්නම් සියල්ල පෙන්වීමට හෝ index එකට යැවීමට හැකිය
        if(!categoryType) {
            grid.innerHTML = "<p style='text-align:center; width:100%;'>Please select a category.</p>";
            return;
        }

        // Firebase Query - හරියටම Category එකට ගැලපෙන ඒවා විතරක් ගන්නවා
        db.collection("products").where("category", "==", categoryType)
        .onSnapshot((snapshot) => {
            grid.innerHTML = "";
            
            if (snapshot.empty) {
                grid.innerHTML = `
                    <div style="text-align:center; grid-column: 1/-1; padding: 50px;">
                        <i class="fas fa-box-open" style="font-size: 40px; color: #ccc;"></i>
                        <p style="color:#666; margin-top:10px;">No items found in "${categoryType}"</p>
                    </div>`;
                return;
            }

            snapshot.forEach((doc) => {
                const p = doc.data();
                const id = doc.id;
                
                grid.innerHTML += `
                    <div class="product-card" onclick="window.location.href='product-details.html?id=${id}'" style="cursor:pointer; background:white; border-radius:8px; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
                        <img src="${p.image || 'https://via.placeholder.com/150'}" style="width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:5px;" onerror="this.src='https://via.placeholder.com/150'">
                        <div style="margin-top:10px;">
                            <div style="font-size:13px; height:34px; overflow:hidden; font-weight:500; line-height:1.3;">${p.name}</div>
                            <div style="color:#f85606; font-weight:bold; margin-top:5px;">Rs. ${Number(p.price).toLocaleString()}</div>
                            <div style="font-size:10px; color:#888; margin-top:3px;">${p.brand || 'No Brand'}</div>
                        </div>
                    </div>`;
            });
        }, (error) => {
            console.error("Error loading products: ", error);
            grid.innerHTML = "<p>Error loading products. Please check console.</p>";
        });
    }

    // Page එක load වුන ගමන් run වෙන්න
    window.onload = loadCategoryProducts;
</script>
</body>
</html>
