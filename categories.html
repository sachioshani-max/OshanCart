<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category View | Oshan Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --daraz-orange: #f85606; --light-bg: #f4f4f4; }
        body { font-family: 'Roboto', sans-serif; background: var(--light-bg); margin: 0; }
        .header { background: white; padding: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .header i { font-size: 20px; color: #333; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .card { background: white; border-radius: 8px; overflow: hidden; text-decoration: none; color: #333; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .info { padding: 10px; }
        .price { color: var(--daraz-orange); font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

<div class="header">
    <i class="fas fa-arrow-left" onclick="history.back()"></i>
    <h3 id="catTitle" style="margin:0;">Category</h3>
</div>

<div class="grid" id="catGrid">
    <p style="text-align:center; grid-column: 1/-1; padding: 50px;">Searching for items...</p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
        authDomain: "oshancart.firebaseapp.com",
        projectId: "oshancart",
        storageBucket: "oshancart.appspot.com",
        messagingSenderId: "686982543488",
        appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // categories.html ඇතුළේ ඇති script එක මේ විදිහට හදන්න
const db = firebase.firestore();
const urlParams = new URLSearchParams(window.location.search);
const categoryType = urlParams.get('type'); 
// මෙතනදී 'type' එකේ තියෙන %20 වගේ දේවල් ඉබේම "Home & Kitchen" බවට පත් වෙනවා.
// Page එකේ Title එක වෙනස් කිරීම
document.getElementById('catTitle').innerText = categoryType || "All Categories";

function loadCategoryProducts() {
    const grid = document.getElementById('catGrid'); // ඔයාගේ product grid එකේ ID එක
    
    // Firebase එකෙන් අදාළ Category එකේ බඩු විතරක් ගන්නවා
    db.collection("products").where("category", "==", categoryType)
    .onSnapshot((snapshot) => {
        grid.innerHTML = "";
        
        if (snapshot.empty) {
            grid.innerHTML = "<p style='text-align:center; width:100%;'>No items found in this category.</p>";
            return;
        }

        snapshot.forEach((doc) => {
            const p = doc.data();
            const id = doc.id;
            
            // මෙතනදී click කළාම product-details.html එකට යනවා (id එකත් අරගෙන)
            grid.innerHTML += `
                <div class="product-card" onclick="window.location.href='product-details.html?id=${id}'" style="cursor:pointer; background:white; border-radius:8px; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
                    <img src="${p.image}" style="width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:5px;">
                    <div style="margin-top:10px;">
                        <div style="font-size:13px; height:34px; overflow:hidden; font-weight:500;">${p.name}</div>
                        <div style="color:#f85606; font-weight:bold; margin-top:5px;">Rs. ${p.price}</div>
                    </div>
                </div>`;
        });
    });
}

window.onload = loadCategoryProducts;
</script>
</body>
</html>
