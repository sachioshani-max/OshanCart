<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OshanCart | Professional Signup</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8855;
            --dark-blue: #003049;
            --light-bg: #fff0f3;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            height: 100%;
        }

        /* Main Container: Desktop & Mobile Responsive */
        .signup-root {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
        }

        .signup-container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 1000px;
            overflow: hidden;
            flex-direction: row; /* Desktop default */
        }

        /* Left Side: Visual Experience (OshanCart Image) */
        .visual-side {
            flex: 1;
            background: url('https://raw.githubusercontent.com/OshanCart/images/main/image_c63bc2.png') center/cover;
            position: relative;
            min-height: 400px;
        }

        .visual-overlay {
            position: absolute;
            bottom: 0;
            background: rgba(255, 77, 109, 0.85);
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        /* Right Side: Form Content */
        .form-side {
            flex: 1.2;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
            }
            .visual-side {
                min-height: 250px;
            }
            .form-side {
                padding: 25px;
            }
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            color: #444;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline-color: var(--primary-color);
            transition: 0.3s;
        }

        .btn-register {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            background: #e63958;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="loading-overlay" id="loader">
    <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary-color);"></i>
</div>

<div class="signup-root">
    <div class="signup-container">
        <div class="visual-side">
            <div class="visual-overlay">
                <h3>Welcome to OshanCart üóΩ</h3>
                <p>Join our Global Trading Community</p>
            </div>
        </div>

        <div class="form-side">
            <h2 style="color: var(--dark-blue); margin-bottom: 5px;">Create Account</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 25px;">Start your journey to success today!</p>

            <form id="registrationForm">
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex:1;">
                        <label>First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>WhatsApp Number</label>
                    <input type="text" id="number" placeholder="07xxxxxxxx" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit" class="btn-register">Agree and Register üöÄ</button>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 14px;">
                Already a member? <a href="login.html" style="color: var(--primary-color); font-weight: bold; text-decoration: none;">Login Here</a>
            </p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // 1. Firebase Config (As per your data)
    const firebaseConfig = {
        apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
        authDomain: "oshancart.firebaseapp.com",
        projectId: "oshancart",
        storageBucket: "oshancart.firebasestorage.app",
        messagingSenderId: "686982543488",
        appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Initialize EmailJS
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace with your key

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const whatsapp = document.getElementById('number').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validations
        if(password !== confirmPassword) {
            alert("‚ùå Passwords do not match!");
            loader.style.display = 'none';
            return;
        }

        try {
            // Create Firebase Auth Account
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Generate Affiliate ID
            const affId = firstName.toLowerCase() + Math.floor(1000 + Math.random() * 9000);

            // Store in Firestore
            await setDoc(doc(db, "users", user.uid), {
                uid: user.uid,
                firstName,
                lastName,
                email,
                whatsapp,
                affiliateId: affId,
                totalEarnings: 0,
                createdAt: new Date()
            });

            // Send Verification Email via EmailJS
            await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                user_name: firstName,
                user_email: email,
                affiliate_id: affId
            });

            alert(`‚ù§Ô∏è Welcome to OshanCart! Your Affiliate ID: ${affId}`);
            window.location.href = "dashboard.html"; // Redirect to your success page

        } catch (error) {
            alert("‚ùå Error: " + error.message);
        } finally {
            loader.style.display = 'none';
        }
    });
</script>

</body>
</html>
