<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Gateway | OshanCart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body, html { height: 100%; width: 100%; }

        /* ✅ පසුබිම් පින්තූරය මෙතනින් නිවැරදි කළා */
        .main-wrapper {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('Gemini_Generated_Image_pymvdjpymvdjpymv.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ✅ Glassmorphism Signup Box */
        .glass-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .logo-area img { height: 50px; margin-bottom: 20px; }
        
        h2 { font-size: 24px; color: #222; margin-bottom: 10px; font-weight: 600; }
        p { font-size: 14px; color: #555; margin-bottom: 30px; }

        /* Buttons Style */
        .social-btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            font-size: 15px;
            font-weight: 500;
            transition: 0.3s ease;
        }
        .social-btn:hover { background: #f0f0f0; transform: translateY(-2px); }
        .social-btn img { width: 22px; margin-right: 12px; }

        .divider {
            display: flex; align-items: center; text-align: center; margin: 20px 0; color: #888;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        .email-btn {
            width: 100%;
            padding: 16px;
            background: #ff6a00;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .email-btn:hover { background: #e55f00; box-shadow: 0 5px 15px rgba(255, 106, 0, 0.3); }

        .footer-info {
            margin-top: 25px; display: flex; justify-content: center; gap: 15px;
            font-size: 11px; color: #666; font-weight: 500;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="glass-container">
        <div class="logo-area">
            <h1 style="color: #ff6a00; font-weight: bold; font-style: italic;">OshanCart</h1>
        </div>

        <h2>Sign in or create account</h2>
        <p>Your verified global trading starts here.</p>

        <div class="social-btn" id="googleLogin">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
            Continue with Google
        </div>

        <div class="social-btn" style="color: #1877F2;" id="facebookLogin">
            <i class="fab fa-facebook fa-lg" style="margin-right: 12px;"></i>
            Continue with Facebook
        </div>

        <div class="divider">OR</div>

        <button class="email-btn" onclick="window.location.href='signup-details.html'">
            <i class="fas fa-envelope" style="margin-right: 10px;"></i> Continue with email
        </button>

        <div class="footer-info">
            <span><i class="fas fa-user-shield"></i> Verified Member</span>
            <span><i class="fas fa-lock"></i> Cloud Encrypted</span>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // ⚠️ ඔයාගේ Firebase Config එක මෙතනට නිවැරදිව ඇතුළත් කරන්න
    const firebaseConfig = {
        apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
        authDomain: "oshancart.firebaseapp.com",
        projectId: "oshancart",
        storageBucket: "oshancart.firebasestorage.app",
        messagingSenderId: "686982543488",
        appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Google Sign-In ඇත්තටම වැඩ කරන කේතය
    document.getElementById('googleLogin').onclick = async () => {
        const provider = new GoogleAuthProvider();
        try {
            await signInWithPopup(auth, provider);
            window.location.href = "dashboard.html";
        } catch (error) {
            alert("Google Sign-in failed: " + error.message);
        }
    };

    // ✅ Facebook Sign-In ඇත්තටම වැඩ කරන කේතය
    document.getElementById('facebookLogin').onclick = async () => {
        const provider = new FacebookAuthProvider();
        try {
            await signInWithPopup(auth, provider);
            window.location.href = "dashboard.html";
        } catch (error) {
            alert("Facebook Sign-in failed: " + error.message);
        }
    };
</script>

</body>
</html>
