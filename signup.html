<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Membership | OshanCart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --ali-orange: #ff471a; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

        .auth-root { display: flex; min-height: 100vh; width: 100%; flex-wrap: wrap; }

        /* Left Side Image Panel */
        .banner-side {
            flex: 1; min-width: 400px; position: relative;
            background: #eee; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .banner-side img {
            width: 100%; height: 100%; object-fit: cover; position: absolute;
            transition: opacity 0.5s ease-in-out;
        }

        /* Right Side Form Panel */
        .content-side {
            flex: 1.2; min-width: 320px; background: var(--white);
            padding: 40px; display: flex; flex-direction: column; justify-content: center;
        }

        .step-box { display: none; animation: fadeIn 0.4s ease; }
        .step-box.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        /* Alibaba Buttons */
        .social-btn {
            width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd;
            border-radius: 50px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; background: white; font-weight: 500;
        }
        .social-btn img { width: 20px; margin-right: 12px; }

        .input-group { margin-bottom: 15px; }
        .input-group input {
            width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px;
            outline-color: var(--ali-orange);
        }

        .btn-submit {
            width: 100%; padding: 16px; background: var(--ali-orange); color: white;
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
        }

        @media (max-width: 900px) { .banner-side { height: 250px; min-width: 100%; } }
    </style>
</head>
<body>

<div class="auth-root">
    <div class="banner-side">
        <img id="step-img-1" src="Screenshot_20260221_105426.jpg" style="opacity: 1;">
        <img id="step-img-2" src="Gemini_Generated_Image_b306nb306nb306nb.png" style="opacity: 0;">
    </div>

    <div class="content-side">
        <div id="view-1" class="step-box active">
            <h2 style="margin-bottom: 30px;">Sign in or create account</h2>
            <div class="social-btn"><img src="https://www.google.com/favicon.ico"> Continue with Google</div>
            <div class="social-btn" style="color: #1877F2;"><i class="fab fa-facebook fa-lg" style="margin-right: 12px;"></i> Continue with Facebook</div>
            <div style="text-align: center; margin: 20px 0; color: #999;">OR</div>
            <button class="social-btn" onclick="nextView(2)">
                <i class="fas fa-envelope" style="margin-right: 12px;"></i> Continue with email
            </button>
        </div>

        <div id="view-2" class="step-box">
            <h2 style="margin-bottom: 10px;">Create your account</h2>
            <p style="color: #666; margin-bottom: 25px;">Join the OshanCart Shop Festival</p>
            
            <form id="finalSignup">
                <div style="display: flex; gap: 10px;">
                    <div class="input-group" style="flex:1;"><input type="text" id="fn" placeholder="First Name" required></div>
                    <div class="input-group" style="flex:1;"><input type="text" id="ln" placeholder="Last Name" required></div>
                </div>
                <div class="input-group"><input type="email" id="em" placeholder="Email Address" required></div>
                <div class="input-group"><input type="tel" id="ph" placeholder="WhatsApp Number" required></div>
                <div class="input-group"><input type="password" id="ps" placeholder="Set Password (8+ chars)" required></div>
                
                <button type="submit" class="btn-submit">Agree and Register</button>
                <p onclick="nextView(1)" style="text-align:center; margin-top:15px; cursor:pointer; color:#777;">Back</p>
            </form>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
        authDomain: "oshancart.firebaseapp.com",
        projectId: "oshancart",
        storageBucket: "oshancart.firebasestorage.app",
        messagingSenderId: "686982543488",
        appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Step Switcher
    window.nextView = (n) => {
        document.querySelectorAll('.step-box').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + n).classList.add('active');

        // Image Transition
        if(n === 2) {
            document.getElementById('step-img-1').style.opacity = "0";
            document.getElementById('step-img-2').style.opacity = "1";
        } else {
            document.getElementById('step-img-1').style.opacity = "1";
            document.getElementById('step-img-2').style.opacity = "0";
        }
    }

    // Submit Logic
    document.getElementById('finalSignup').addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            const userCred = await createUserWithEmailAndPassword(auth, document.getElementById('em').value, document.getElementById('ps').value);
            const affId = "OC-" + Math.floor(Math.random() * 900000 + 100000);
            
            await setDoc(doc(db, "users", userCred.user.uid), {
                fullName: document.getElementById('fn').value + " " + document.getElementById('ln').value,
                whatsapp: document.getElementById('ph').value,
                affiliateId: affId,
                joinedAt: new Date()
            });

            alert("Success! Your ID: " + affId);
            window.location.href = "login.html";
        } catch (err) { alert(err.message); }
    });
</script>
</body>
</html>
