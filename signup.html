<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Gateway | OshanCart Marketplace</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ‚úÖ ‡∂∫‡∑è‡∑Ä‡∂≠‡∑ä‡∂ö‡∑è‡∂Ω‡∑ì‡∂± ‡∂ö‡∂ª‡∂± ‡∂Ω‡∂Ø Firebase Config (‡∂î‡∂∂‡∂ú‡∑ö iOS API ‡∂ö‡∑ì ‡∂ë‡∂ö, Sender ID, App ID ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∑Ä ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂Ø‡∂∏‡∂±‡∑ä‡∂±)
    const firebaseConfig = {
        apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE", // üî• ‡∂î‡∂∫‡∑è‡∂ú‡∑ö iOS API key ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß ‡∂Ø‡∑è‡∂±‡∑ä‡∂±
        authDomain: "oshancart.firebaseapp.com",
        projectId: "oshancart",
        storageBucket: "oshancart.firebasestorage.app",
        messagingSenderId: "686982543488", // üî• ‡∂î‡∂∫‡∑è‡∂ú‡∑ö Sender ID ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß ‡∂Ø‡∑è‡∂±‡∑ä‡∂±
        appId: "1:686982543488:web:d74a83a3f53dbae3754e65" // üî• ‡∂î‡∂∫‡∑è‡∂ú‡∑ö Web App ID ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß ‡∂Ø‡∑è‡∂±‡∑ä‡∂±
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ‚úÖ Google Sign-In Logic (‡∑É‡∑ê‡∂∂‡∑ë ‡∂Ω‡∑ô‡∑É ‡∂ö‡∑ä‚Äç‡∂ª‡∑í‡∂∫‡∑è ‡∂ö‡∂ª‡∂∫‡∑í)
    window.handleGoogleSignup = async () => {
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            console.log("Verified User:", user);
            alert(`Welcome ${user.displayName}! Login Successful.`);
            window.location.href = "dashboard.html";
        } catch (error) {
            console.error("Popup Error:", error.code, error.message);
            alert("Error: " + error.message);
        }
    };

    // ‚úÖ Facebook Sign-In Logic (‡∑É‡∑ê‡∂∂‡∑ë ‡∂Ω‡∑ô‡∑É ‡∂ö‡∑ä‚Äç‡∂ª‡∑í‡∂∫‡∑è ‡∂ö‡∂ª‡∂∫‡∑í)
    window.handleFacebookSignup = async () => {
        const provider = new FacebookAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            console.log("Verified User:", user);
            alert(`Welcome ${user.displayName}! Login Successful.`);
            window.location.href = "dashboard.html";
        } catch (error) {
            console.error("Popup Error:", error.code, error.message);
            alert("Error: " + error.message);
        }
    };
    </script>

    <style>
        :root {
            --al-orange: #ff6a00;
            --al-blue: #065279;
            --white: #ffffff;
            --text-dark: #333;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { overflow-x: hidden; }

        /* Full-screen Root Layout */
        .gateway-root {
            display: flex;
            min-height: 100vh;
            width: 100%;
            background-color: var(--al-blue);
            overflow: hidden;
        }

        /* LEFT SIDE: OshanCart Branding (Dynamic and Fixed on Mobile) */
        .context-banner {
            flex: 1;
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .context-banner h1 { font-size: 38px; font-weight: 700; line-height: 1.2; margin-bottom: 20px; }
        .feature-item { display: flex; align-items: center; margin-bottom: 15px; font-size: 15px; }
        .feature-item i { color: #2ed573; margin-right: 12px; font-size: 20px; }

        /* RIGHT SIDE: The Form Panel with Glassmorphism Overlay */
        .gateway-panel {
            flex: 1.2;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('Gemini_Generated_Image_pymvdjpymvdjpymv.png'); /* ‚úÖ ‡∂î‡∂∫‡∑è‡∂ú‡∑ö image ‡∂ë‡∂ö ‡∂¥‡∑É‡∑î‡∂∂‡∑í‡∂∏ ‡∂Ω‡∑ô‡∑É */
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 60px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Translucent (Glass) Signin/Signup Box */
        .glass-overlay {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .logo-box { text-align: center; margin-bottom: 25px; }
        .logo-box img { height: 45px; }

        .form-header { margin-bottom: 30px; text-align: center; }
        .form-header h2 { color: var(--text-dark); font-size: 28px; }

        /* Professional Style Buttons */
        .btn-social {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1.5px solid #ddd;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            font-size: 16px;
            font-weight: 500;
            transition: 0.2s;
        }
        .btn-social:hover { background: #f9f9f9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-social img { width: 22px; margin-right: 15px; }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
        }
        .divider::before { content: ""; position: absolute; left: 0; top: 50%; width: 45%; height: 1px; background: #ddd; }
        .divider::after { content: ""; position: absolute; right: 0; top: 50%; width: 45%; height: 1px; background: #ddd; }

        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--al-orange);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-main:hover { background: #ff7f50; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 106, 0, 0.2); }

        /* Security Badges */
        .security-footer { margin-top: 30px; display: flex; justify-content: center; gap: 20px; opacity: 0.6; font-size: 12px; }

        /* Mobile Responsive for Desktop and Handheld Devices */
        @media (max-width: 900px) {
            .gateway-root { flex-direction: column; }
            .context-banner { height: 250px; flex: none; display: none; }
            .gateway-panel { padding: 40px 20px; min-height: 100vh; }
        }
    </style>
</head>
<body>

<div class="gateway-root">
    <div class="context-banner">

    </div>

    <div class="gateway-panel">

            <div class="divider">OR</div>

        </div>
        
    </div>
</div>

</body>
</html>
