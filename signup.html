<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OshanCart | Join Us üóΩ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8855;
            --bg-color: #fff0f3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .root-container {
            background: white;
            width: 100%;
            max-width: 450px;
            height: 90vh;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
        }

        /* --- STEP 1: WELCOME SCREEN (IMAGE UI) --- */
        .step-welcome {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/OshanCart/images/main/image_bbd664.png') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ‡∂Ø‡∑ò‡∑Å‡∑ä‚Äç‡∂∫‡∂∏‡∑è‡∂± ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏‡∑ä ‡∑É‡∂≥‡∑Ñ‡∑è Invisible Overlay Buttons */
        .overlay-btns {
            position: absolute;
            top: 210px; /* ‡∂ª‡∑ñ‡∂¥‡∂∫‡∑ö ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏‡∑ä ‡∂á‡∂≠‡∑í ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫‡∂ß ‡∂Ö‡∂±‡∑î‡∑Ä ‡∑É‡∂ö‡∑É‡∑è ‡∂á‡∂≠ */
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .clickable-area {
            height: 45px;
            cursor: pointer;
            background: transparent;
            border: none;
        }

        /* --- FORM STEPS --- */
        .step-form {
            display: none;
            padding: 30px;
            height: 100%;
            box-sizing: border-box;
            background: white;
            overflow-y: auto;
        }

        .step-active { display: block; animation: slideIn 0.4s ease; }

        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .input-box { margin-bottom: 20px; }
        .input-box label { display: block; font-size: 13px; color: #666; font-weight: bold; margin-bottom: 8px; }
        .input-box input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; outline-color: var(--primary); }

        .btn-action { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }

        .loader {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

<div class="root-container">
    <div class="loader" id="mainLoader">
        <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
        <p style="margin-top: 15px; font-weight: bold;">Processing your request...</p>
    </div>

    <div class="step-welcome step-active" id="step1">
        <div class="overlay-btns">
            <button class="clickable-area" onclick="goToStep(2)"></button>
            <button class="clickable-area" onclick="goToStep(2)"></button>
            <button class="clickable-area" onclick="goToStep(2)"></button>
        </div>
    </div>

    <div class="step-form" id="step2">
        <button onclick="goToStep(1)" style="border:none; background:none; color:var(--primary); cursor:pointer;"><i class="fas fa-arrow-left"></i> Back</button>
        <h2 style="color: #333; margin-top: 20px;">Personal Details</h2>
        <div class="input-box">
            <label>First Name</label>
            <input type="text" id="fname" placeholder="Enter first name">
        </div>
        <div class="input-box">
            <label>Last Name</label>
            <input type="text" id="lname" placeholder="Enter last name">
        </div>
        <div class="input-box">
            <label>WhatsApp Number</label>
            <input type="text" id="phone" placeholder="07xxxxxxxx">
        </div>
        <button class="btn-action btn-primary" onclick="goToStep(3)">Next Step</button>
    </div>

    <div class="step-form" id="step3">
        <button onclick="goToStep(2)" style="border:none; background:none; color:var(--primary); cursor:pointer;"><i class="fas fa-arrow-left"></i> Back</button>
        <h2 style="color: #333; margin-top: 20px;">Security</h2>
        <div class="input-box">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="example@mail.com">
        </div>
        <div class="input-box">
            <label>Create Password</label>
            <input type="password" id="pass" placeholder="At least 6 characters">
        </div>
        <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" id="cpass">
        </div>
        <button class="btn-action btn-primary" onclick="processRegistration()">Agree and Register üöÄ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // --- Configuration (Provided by you) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
        authDomain: "oshancart.firebaseapp.com",
        projectId: "oshancart",
        storageBucket: "oshancart.appspot.com",
        messagingSenderId: "686982543488",
        appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
    };

    const SERVICE_ID = "service_il15c1q";
    const TEMPLATE_ID = window.innerWidth > 768 ? "template_m0njghq" : "template_vmc0kvo";
    const PUBLIC_KEY = "jfgAK0LaZ0w7RKAE8";

    // Initialize Services
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    emailjs.init(PUBLIC_KEY);

    // Navigation Logic
    window.goToStep = (n) => {
        document.querySelectorAll('.step-welcome, .step-form').forEach(s => s.classList.remove('step-active'));
        document.getElementById('step' + n).classList.add('step-active');
    };

    // Final Registration Logic
    window.processRegistration = async () => {
        const loader = document.getElementById('mainLoader');
        const pass = document.getElementById('pass').value;
        const cpass = document.getElementById('cpass').value;
        const email = document.getElementById('email').value;

        if (pass !== cpass) { alert("‚ùå Passwords match ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∑Ñ‡∑ê!"); return; }
        if (pass.length < 6) { alert("‚ùå Password ‡∂ë‡∂ö‡∂ß ‡∂Ö‡∑Ä‡∂∏ ‡∂Ö‡∂ö‡∑î‡∂ª‡∑î 6‡∂ö‡∑ä ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂∫‡∑í!"); return; }

        loader.style.display = 'flex';

        try {
            // Firebase Auth
            const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
            const user = userCredential.user;

            // Generate Affiliate ID
            const affId = document.getElementById('fname').value.toLowerCase() + Math.floor(1000 + Math.random() * 9000);

            // Save to Firestore
            await setDoc(doc(db, "users", user.uid), {
                uid: user.uid,
                firstName: document.getElementById('fname').value,
                lastName: document.getElementById('lname').value,
                whatsapp: document.getElementById('phone').value,
                email: email,
                affiliateId: affId,
                joinDate: new Date()
            });

            // EmailJS Notification
            await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                user_name: document.getElementById('fname').value,
                user_email: email,
                aff_id: affId
            });

            alert("‚úÖ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í! ‡∂î‡∂∂‡∑ö Affiliate ID ‡∂ë‡∂ö: " + affId);
            window.location.href = "login.html";

        } catch (error) {
            alert("‚ùå ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑ì‡∂∏‡∂ö‡∑ä ‡∑É‡∑í‡∂Ø‡∑î ‡∑Ä‡∑î‡∂±‡∑è: " + error.message);
        } finally {
            loader.style.display = 'none';
        }
    };
</script>
</body>
</html>
