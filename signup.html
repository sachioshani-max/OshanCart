<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Gateway | OshanCart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #ff6a00;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --text-dark: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        /* පින්තූරය පසුබිමට යෙදීම */
        body {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('Gemini_Generated_Image_pymvdjpymvdjpymv.png'); /* ✅ ඔයාගේ රූපය මෙතන තියෙන්නේ */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* විනිවිද පෙනෙන Glass Box එක */
        .glass-card {
            background: var(--glass-bg);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-logo { width: 180px; margin-bottom: 25px; }

        .form-title { font-size: 24px; font-weight: 700; color: var(--text-dark); margin-bottom: 8px; }
        .form-subtitle { font-size: 14px; color: #555; margin-bottom: 30px; }

        /* Social Buttons */
        .auth-btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            font-size: 15px;
            font-weight: 500;
            transition: 0.3s;
            text-decoration: none;
            color: var(--text-dark);
        }
        .auth-btn:hover { background: #f8f8f8; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .auth-btn img { width: 20px; margin-right: 12px; }
        .auth-btn i { font-size: 20px; margin-right: 12px; }

        .divider {
            margin: 25px 0;
            position: relative;
            color: #888;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: ""; position: absolute; top: 50%; width: 40%; height: 1px; background: #ddd;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        /* Main Email Button */
        .btn-email {
            background: var(--primary-orange);
            color: white;
            border: none;
            font-weight: 600;
        }
        .btn-email:hover { background: #e65c00; color: white; }

        .security-info {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 11px;
            color: #777;
        }
        .security-info span { display: flex; align-items: center; gap: 5px; }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .glass-card { padding: 30px 20px; }
            .form-title { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1 style="color: var(--primary-orange); margin-bottom: 15px; font-size: 32px;">Oshan<span style="color: #065279;">Cart</span></h1>
        
        <div class="form-header">
            <h2 class="form-title">Global Gateway</h2>
            <p class="form-subtitle">Your verified global trading starts here.</p>
        </div>

        <div class="auth-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="G">
            Continue with Google
        </div>

        <div class="auth-btn" style="color: #1877F2;" onclick="loginWithFacebook()">
            <i class="fab fa-facebook"></i>
            Continue with Facebook
        </div>

        <div class="divider">OR</div>

        <a href="signup-details.html" class="auth-btn btn-email">
            <i class="fas fa-envelope"></i>
            Continue with email
        </a>

        <div class="security-info">
            <span><i class="fas fa-user-shield"></i> Verified Member</span>
            <span><i class="fas fa-lock"></i> Cloud Encrypted</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // ✅ මේ ටික ඔයාගේ Firebase එකෙන් අරන් දාන්න
        const firebaseConfig = {
            apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
            authDomain: "oshancart.firebaseapp.com",
            projectId: "oshancart",
            storageBucket: "oshancart.firebasestorage.app",
            messagingSenderId: "686982543488",
            appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Google Sign In
        window.loginWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "dashboard.html";
            } catch (error) { alert(error.message); }
        };

        // Facebook Sign In
        window.loginWithFacebook = async () => {
            const provider = new FacebookAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "dashboard.html";
            } catch (error) { alert(error.message); }
        };
    </script>
</body>
</html>
