<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | OshanCart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ✅ පින්තූරය පේන්නේ නැති ප්‍රශ්නයට විසඳුම: */
            background: url('Gemini_Generated_Image_b306nb306nb306nb.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* පින්තූරය උඩින් ඇති කළු අඳුරු ස්ථරය */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* ප්‍රධාන Login Card එක */
        .login-card {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 380px;
            background: #CC4024; /* ✅ ඔයාගේ රූපයේ තියෙන නිවැරදි තද රතු/තැඹිලි පාට */
            padding: 40px 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .login-card h2 {
            color: white;
            font-size: 20px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: none;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn img { width: 20px; margin-right: 15px; }
        .btn i { font-size: 18px; margin-right: 15px; }

        /* සුදු පාට බොත්තම් */
        .btn-white { background: white; color: #333; }
        .btn-white:hover { background: #f2f2f2; }

        .divider {
            color: rgba(255,255,255,0.6);
            margin: 10px 0;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .divider::before, .divider::after {
            content: ""; flex: 1; height: 1px; background: rgba(255,255,255,0.3); margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="login-card">
        <h2>Making global trading simple</h2>

        <button class="btn btn-white" onclick="login('google')">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg">
            Continue with Google
        </button>

        <div class="divider">OR</div>

        <button class="btn btn-white" style="color: #1877F2;" onclick="login('facebook')">
            <i class="fab fa-facebook"></i>
            Continue with Facebook
        </button>

        <button class="btn btn-white" onclick="window.location.href='signup-details.html'">
            <i class="fas fa-envelope"></i>
            Continue with email
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // ✅ ඔයාගේ Firebase Config එක මෙතනට දාන්න
        const firebaseConfig = {
            apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
            authDomain: "oshancart.firebaseapp.com",
            projectId: "oshancart",
            storageBucket: "oshancart.firebasestorage.app",
            messagingSenderId: "686982543488",
            appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async (type) => {
            const provider = type === 'google' ? new GoogleAuthProvider() : new FacebookAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "index.html";
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
