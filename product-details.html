<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Oshan Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f4f4; }
        .nav { background: #131921; padding: 15px; color: white; text-align: center; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 30px; }
        .left { flex: 1; min-width: 300px; }
        .right { flex: 1.2; min-width: 300px; }
        .main-img { width: 100%; border-radius: 8px; border: 1px solid #ddd; }
        .title { font-size: 24px; font-weight: bold; color: #333; }
        .price { font-size: 28px; color: #B12704; margin: 10px 0; }
        .desc { font-size: 16px; color: #555; line-height: 1.6; border-top: 1px solid #eee; padding-top: 15px; margin-top: 20px; }
        .btn-buy { background: #ffa41c; border: none; padding: 12px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-cart { background: #ffd814; border: none; padding: 12px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }
        .back-link { display: inline-block; margin-bottom: 15px; text-decoration: none; color: #007185; font-size: 14px; }
        
        /* Quantity & Delivery Styles */
        .qty-container { display: flex; align-items: center; gap: 10px; margin: 20px 0; }
        .qty-btn { background: #eee; border: 1px solid #ddd; padding: 5px 12px; cursor: pointer; font-size: 18px; font-weight: bold; border-radius: 4px; }
        #qty-val { font-weight: bold; font-size: 18px; width: 30px; text-align: center; }
        .delivery-box { background: #fafafa; border: 1px solid #eee; padding: 15px; margin-top: 20px; border-radius: 5px; font-size: 13px; }
        .delivery-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; color: #333; }
        .delivery-item i { color: #555; width: 20px; }
    </style>
</head>
<body>

<div class="nav">
    <h2>Oshan<span>Cart</span></h2>
</div>

<div class="container" id="productDetail">
    <p style="padding: 20px;">Loading product details...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
        authDomain: "oshancart.firebaseapp.com",
        projectId: "oshancart",
        storageBucket: "oshancart.appspot.com",
        messagingSenderId: "686982543488",
        appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function loadProduct() {
        if (!productId) return;
        
        try {
            const docRef = doc(db, "products", productId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('productDetail').innerHTML = `
                    <div class="left">
                        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to results</a>
                        <img src="${data.image}" class="main-img">
                    </div>
                    <div class="right">
                        <h1 class="title">${data.name}</h1>
                        <p class="price">Rs. ${data.price.toLocaleString()}</p>
                        <p style="color: green; font-weight: bold;">In Stock</p>

                        <div class="qty-container">
                            <span>Quantity:</span>
                            <button class="qty-btn" onclick="updateQty(-1)">-</button>
                            <span id="qty-val">1</span>
                            <button class="qty-btn" onclick="updateQty(1)">+</button>
                        </div>

                        <button class="btn-cart" onclick="addToCart('${productId}')">Add to Cart</button>
                        <button class="btn-buy" onclick="buyNow()">Buy Now</button>

                        <div class="delivery-box">
                            <div class="delivery-item"><i class="fas fa-map-marker-alt"></i> Delivery: Island-wide within 3 days</div>
                            <div class="delivery-item"><i class="fas fa-undo"></i> 7 Days Returns available</div>
                            <div class="delivery-item"><i class="fas fa-shield-alt"></i> 1 Year Warranty (If applicable)</div>
                        </div>

                        <div class="desc">
                            <h3>Product Description</h3>
                            <p>${data.description || 'No description available for this product.'}</p>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('productDetail').innerHTML = "<h3>Product not found!</h3>";
            }
        } catch (error) {
            console.error("Error loading product:", error);
            document.getElementById('productDetail').innerHTML = "<h3>Error loading details.</h3>";
        }
    }

    loadProduct();

    // Global functions
    window.updateQty = (val) => {
        let qtyEl = document.getElementById('qty-val');
        let qty = parseInt(qtyEl.innerText);
        qty += val;
        if(qty < 1) qty = 1;
        qtyEl.innerText = qty;
    };

    window.addToCart = (id) => {
        alert("Added to Cart! (We will build the cart system next)");
    };

    window.buyNow = () => {
        alert("Redirecting to Checkout...");
    };

</script>

</body>
</html>
