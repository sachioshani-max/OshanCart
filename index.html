<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OshanCart | Global Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #f85606; --bg: #eff0f5; --white: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: var(--bg); }

        /* ==========================================
           1. DESKTOP LOOK (DARAZ STYLE) 
        ========================================== */
        .desktop-header { background: var(--white); display: none; padding: 15px 5%; border-bottom: 1px solid #ddd; }
        .d-nav { display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: auto; }
        .d-search { flex: 1; margin: 0 40px; display: flex; background: #eff0f5; border-radius: 2px; }
        .d-search input { flex: 1; border: none; padding: 10px; background: transparent; outline: none; }
        .d-search button { background: var(--primary); color: white; border: none; padding: 0 20px; cursor: pointer; }
        
        /* ==========================================
           2. MOBILE LOOK (APP EXPERIENCE)
        ========================================== */
        .mobile-header { display: block; background: linear-gradient(to right, #ff422d, #ff6433); padding: 10px 15px; position: sticky; top: 0; z-index: 1000; }
        .m-search-bar { background: white; border-radius: 20px; display: flex; align-items: center; padding: 8px 15px; margin-top: 5px; }
        .m-search-bar input { border: none; outline: none; margin-left: 10px; flex: 1; font-size: 14px; }
        
        /* Bottom App Bar */
        .app-bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 8px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; color: #666; font-size: 11px; text-decoration: none; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 2px; }
        .nav-item.active { color: var(--primary); }

        /* Product Grid Styles */
        .main-container { padding: 10px; max-width: 1200px; margin: auto; margin-bottom: 70px; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .p-card { background: white; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .p-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 8px; }
        .p-name { font-size: 13px; height: 35px; overflow: hidden; color: #212121; line-height: 1.3; }
        .p-price { color: var(--primary); font-size: 16px; font-weight: bold; margin: 5px 0; }

        /* Tablet & Desktop Adjustments */
        @media (min-width: 768px) {
            .mobile-header, .app-bottom-nav { display: none; }
            .desktop-header { display: block; position: sticky; top: 0; z-index: 1000; }
            .product-grid { grid-template-columns: repeat(5, 1fr); gap: 15px; margin-top: 20px; }
            .p-card:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.1); transform: translateY(-3px); }
        }
    </style>
</head>
<body>

    <header class="desktop-header">
        <div class="d-nav">
            <img src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1HS9qcljTBKNjSZFuXXb0HFXa.png" height="40" alt="Logo">
            <div class="d-search">
                <input type="text" placeholder="Search in OshanCart">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div style="display: flex; gap: 20px; color: #666;">
                <span>Login</span> | <span>Sign Up</span>
                <i class="fas fa-shopping-cart" style="font-size: 20px; color: var(--primary);"></i>
            </div>
        </div>
    </header>

    <header class="mobile-header">
        <div style="display: flex; justify-content: space-between; align-items: center; color: white; margin-bottom: 8px;">
            <i class="fas fa-bars"></i>
            <span style="font-weight: bold; font-size: 18px;">OshanCart</span>
            <i class="fas fa-comment-dots"></i>
        </div>
        <div class="m-search-bar">
            <i class="fas fa-search" style="color: #999;"></i>
            <input type="text" placeholder="I'm shopping for...">
            <i class="fas fa-camera" style="color: #999;"></i>
        </div>
    </header>

    <div class="main-container">
        <div style="width:100%; height:150px; background:#ddd; border-radius:8px; margin-bottom:15px; overflow:hidden;">
            <img src="https://icms-image.slatic.net/images/ims-web/f38290f3-8f6b-426b-87b6-f56b09a0669b.jpg" style="width:100%; height:100%; object-fit:cover;">
        </div>

        <h3 style="margin-bottom:10px; font-size: 16px;">Just For You</h3>
        <div class="product-grid" id="p-container">
            </div>
    </div>

    <nav class="app-bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="nav-item"><i class="fas fa-th-large"></i>Categories</a>
        <a href="#" class="nav-item"><i class="fas fa-fire"></i>Feed</a>
        <a href="cart.html" class="nav-item"><i class="fas fa-shopping-cart"></i>Cart</a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i>Account</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
            projectId: "oshancart",
            storageBucket: "oshancart.appspot.com",
            appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadProducts() {
            const container = document.getElementById('p-container');
            const querySnapshot = await getDocs(collection(db, "products"));
            
            container.innerHTML = querySnapshot.docs.map(doc => {
                const p = doc.data();
                return `
                    <div class="p-card" onclick="location.href='product-details.html?id=${doc.id}'">
                        <img src="${p.itemImage || p.image}" class="p-img">
                        <div class="p-info">
                            <p class="p-name">${p.itemName || p.name}</p>
                            <p class="p-price">Rs. ${parseFloat(p.price).toLocaleString()}</p>
                            <p style="font-size:10px; color:#999;">120 Sold</p>
                        </div>
                    </div>`;
            }).join('');
        }
        loadProducts();
    </script>
</body>
</html>
