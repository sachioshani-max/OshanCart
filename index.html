<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oshan Cart | Smart Global Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #febd69; --amazon-blue: #131921; --amazon-light: #232f3e; --bg-gray: #f3f3f3; --orange: #ff4400; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg-gray); }

        /* --- DESKTOP NAVIGATION --- */
        @media (min-width: 769px) {
            .mobile-only { display: none !important; }
            nav { background: var(--amazon-blue); padding: 10px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; color: white; }
            .logo { font-size: 24px; font-weight: bold; color: white; text-decoration: none; }
            .logo span { color: var(--primary); }
            .search-container { flex: 1; display: flex; max-width: 600px; margin: 0 20px; }
            .search-container input { flex: 1; padding: 10px; border: none; border-radius: 4px 0 0 4px; outline: none; }
            .search-container button { background: var(--primary); border: none; padding: 10px 20px; border-radius: 0 4px 4px 0; cursor: pointer; }
            .nav-right { display: flex; gap: 20px; align-items: center; }
        }

        /* --- MOBILE NAVIGATION (AliExpress Style) --- */
        @media (max-width: 768px) {
            .desktop-only { display: none !important; }
            body { padding-bottom: 60px; }
            .mobile-header { background: var(--amazon-blue); padding: 10px; position: sticky; top: 0; z-index: 1000; }
            .mobile-search { background: white; border-radius: 20px; display: flex; align-items: center; padding: 5px 15px; margin-top: 5px; }
            .mobile-search input { border: none; outline: none; padding: 8px; flex: 1; font-size: 14px; }
            
            /* Bottom Nav */
            .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 8px 0; border-top: 1px solid #ddd; z-index: 1000; }
            .nav-item { text-align: center; color: #666; text-decoration: none; font-size: 10px; }
            .nav-item i { display: block; font-size: 18px; margin-bottom: 2px; }
            .nav-item.active { color: var(--orange); }
        }

        /* --- PROMO BANNER --- */
        .banner-container { width: 100%; overflow: hidden; margin-bottom: 15px; }
        .banner-img { width: 100%; display: block; max-height: 300px; object-fit: cover; }

        /* --- CATEGORY ICONS (Circular) --- */
        .categories-wrapper { display: flex; overflow-x: auto; padding: 15px; gap: 15px; background: white; white-space: nowrap; scrollbar-width: none; }
        .categories-wrapper::-webkit-scrollbar { display: none; }
        .cat-item { display: inline-block; text-align: center; min-width: 70px; cursor: pointer; }
        .cat-circle { width: 55px; height: 55px; background: #eee; border-radius: 50%; margin: 0 auto 5px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #ddd; }
        .cat-circle img { width: 100%; height: 100%; object-fit: cover; }
        .cat-item span { font-size: 11px; color: #333; font-weight: 500; }

        /* --- PRODUCT GRID --- */
        .grid-title { padding: 10px 5%; font-size: 18px; font-weight: bold; }
        .product-grid { display: grid; padding: 10px 5%; gap: 15px; }
        
        @media (min-width: 769px) { .product-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); } }
        @media (max-width: 768px) { .product-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; } }

        .product-card { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; position: relative; }
        .product-card:hover { transform: translateY(-3px); }
        .product-img { width: 100%; height: 150px; object-fit: contain; border-bottom: 1px solid #f9f9f9; }
        .product-name { font-size: 13px; color: #333; margin: 8px 0; height: 32px; overflow: hidden; line-height: 1.3; }
        .product-price { color: var(--orange); font-size: 16px; font-weight: bold; }
        .badge { background: #fff0eb; color: var(--orange); font-size: 10px; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>

    <nav class="desktop-only">
        <a href="index.html" class="logo">Oshan<span>Cart</span></a>
        <div class="search-container">
            <input type="text" id="desktopSearch" placeholder="Search for products, brands and more">
            <button onclick="searchProducts('desktopSearch')"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-right">
            <div onclick="accessAdminPanel()" style="cursor:pointer"><i class="fas fa-user-shield"></i> Admin</div>
            <a href="cart.html" style="color:white; text-decoration:none"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </nav>

    <div class="mobile-header mobile-only">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <a href="index.html" class="logo" style="font-size: 20px;">Oshan<span>Cart</span></a>
            <i class="fas fa-user-circle" style="color: white; font-size: 22px;" onclick="accessAdminPanel()"></i>
        </div>
        <div class="mobile-search">
            <i class="fas fa-search" style="color: #999;"></i>
            <input type="text" id="mobileSearch" placeholder="Search AliExpress" onkeyup="searchProducts('mobileSearch')">
        </div>
    </div>

    <div class="banner-container">
        <img src="https://icms-image.slatic.net/images/ims-web/0037a57c-2b5d-4074-9844-367f085c8c51.jpg" class="banner-img">
    </div>

    <div class="categories-wrapper" id="categoryList">
        <div class="cat-item">
            <div class="cat-circle"><img src="https://cdn-icons-png.flaticon.com/512/3659/3659899.png"></div>
            <span>Flash Sale</span>
        </div>
        <div class="cat-item">
            <div class="cat-circle"><img src="https://cdn-icons-png.flaticon.com/512/3163/3163181.png"></div>
            <span>Fashion</span>
        </div>
        <div class="cat-item">
            <div class="cat-circle"><img src="https://cdn-icons-png.flaticon.com/512/2742/2742663.png"></div>
            <span>Electronics</span>
        </div>
        <div class="cat-item">
            <div class="cat-circle"><img src="https://cdn-icons-png.flaticon.com/512/1261/1261163.png"></div>
            <span>Grocery</span>
        </div>
        <div class="cat-item">
            <div class="cat-circle"><img src="https://cdn-icons-png.flaticon.com/512/3081/3081840.png"></div>
            <span>Home</span>
        </div>
    </div>

    <div class="grid-title">Just For You</div>
    <div class="product-grid" id="productDisplay">
        </div>

    <div class="bottom-nav mobile-only">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="nav-item"><i class="fas fa-th-large"></i>Category</a>
        <a href="cart.html" class="nav-item"><i class="fas fa-shopping-cart"></i>Cart</a>
        <a href="account.html" class="nav-item"><i class="fas fa-user"></i>Account</a>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
        authDomain: "oshancart.firebaseapp.com",
        projectId: "oshancart",
        storageBucket: "oshancart.appspot.com",
        messagingSenderId: "686982543488",
        appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let allProducts = [];

    async function loadProducts() {
        const snapshot = await getDocs(collection(db, "products"));
        allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderItems(allProducts);
    }

    function renderItems(items) {
        const display = document.getElementById('productDisplay');
        display.innerHTML = items.map(item => `
            <div class="product-card" onclick="location.href='product-details.html?id=${item.id}'">
                <img src="${item.image || item.itemImage}" class="product-img">
                <p class="product-name">${item.name || item.itemName}</p>
                <p class="product-price">Rs. ${parseFloat(item.price || item.itemPrice).toLocaleString()}</p>
                <div class="badge">Free Shipping</div>
            </div>
        `).join('');
    }

    window.searchProducts = (id) => {
        const query = document.getElementById(id).value.toLowerCase();
        const filtered = allProducts.filter(p => (p.name || p.itemName || "").toLowerCase().includes(query));
        renderItems(filtered);
    };

    window.accessAdminPanel = () => {
        if(prompt("Admin Password:") === "Lakshan@2001") location.href = "admin-dashboard.html";
    };

    loadProducts();
</script>
</body>
</html>
