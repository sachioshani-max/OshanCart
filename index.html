<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oshan Cart | Global Shopping Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; overflow-x: hidden; }
        
        /* Header & Navigation */
        header { background: #232f3e; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; color: white; position: sticky; top: 0; z-index: 1000; gap: 15px; }
        .logo { color: #ff9900; font-size: 22px; font-weight: bold; text-decoration: none; white-space: nowrap; }
        
        /* --- Search Bar Container --- */
        .search-container {
            flex: 1;
            display: flex;
            max-width: 650px;
            background: white;
            border-radius: 4px;
            height: 40px;
            overflow: visible; /* Dropdown ‡∂ë‡∂ö ‡∂¥‡∑ö‡∂±‡∑ä‡∂± ‡∂∏‡∑ö‡∂ö ‡∂ï‡∂±‡∑ö */
            position: relative;
        }

        /* Custom Category Dropdown */
        .category-box {
            position: relative;
            background: #f3f3f3;
            border-right: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 10px;
            cursor: pointer;
            border-radius: 4px 0 0 4px;
            color: #555;
            font-size: 13px;
        }

        /* ‡∂∏‡∑ô‡∂≠‡∂± ‡∂≠‡∂∏‡∂∫‡∑í ‡∑É‡∑ê‡∂∂‡∑ë ‡∑Ä‡∑ô‡∂±‡∑É ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑ä‡∂±‡∑ö - Default Select ‡∂ë‡∂ö ‡∂Ö‡∂∫‡∑í‡∂±‡∑ä ‡∂ö‡∂ª‡∂Ω‡∑è Custom ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ø‡∑ê‡∂∏‡∑ä‡∂∏‡∑è */
        .category-box select {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; /* ‡∂∏‡∑ö‡∂ö ‡∂¥‡∑ö‡∂±‡∑ä‡∂± ‡∂±‡∑ê‡∂≠‡∑í ‡∂ö‡∑Ö‡∑è‡∂ß ‡∑Ä‡∑ê‡∂© ‡∂ö‡∂ª‡∂±‡∑Ä‡∑è */
            cursor: pointer;
            z-index: 2;
        }

        .category-text { display: flex; align-items: center; gap: 5px; pointer-events: none; }

        .search-input {
            flex: 1;
            border: none;
            padding: 0 15px;
            font-size: 15px;
            outline: none;
            color: #333;
        }

        .search-btn {
            background: #febd69;
            border: none;
            width: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 4px 4px 0;
        }

        .search-btn i { color: #333; font-size: 18px; }

        /* User & Flag Section */
        .header-right { display: flex; align-items: center; gap: 15px; }
        .flag-selector { display: flex; align-items: center; gap: 4px; cursor: pointer; font-size: 13px; background: #37475a; padding: 4px 8px; border-radius: 4px; }
        .flag-selector img { width: 18px; }

        .user-menu-container { position: relative; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .user-text { font-size: 11px; line-height: 1.2; }
        
        .dropdown-menu { 
            position: absolute; top: 40px; right: 0; background: white; color: #333; 
            width: 200px; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            display: none; flex-direction: column; padding: 8px 0; z-index: 1001; 
        }
        .dropdown-menu.active { display: flex; }
        .dropdown-menu a { padding: 10px 15px; text-decoration: none; color: #333; font-size: 13px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        .dropdown-menu a:hover { background: #f0f0f0; color: #ff4d6d; }

        /* Banner & Navbar */
        .promo-banner { background: linear-gradient(90deg, #ff4d6d, #ff758c); color: white; text-align: center; padding: 8px; font-weight: bold; font-size: 12px; }
        .navbar { background-color: #37475a; display: flex; gap: 15px; padding: 8px 20px; overflow-x: auto; white-space: nowrap; }
        .navbar a { color: white; text-decoration: none; font-size: 13px; }

        /* Hearts */
        .heart { position: fixed; top: -1vh; font-size: 1.2rem; color: #ff4d6d; z-index: 9999; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* Products */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; padding: 15px; max-width: 1200px; margin: auto; }
        .product-card { background: white; border-radius: 8px; padding: 10px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .product-card img { width: 100%; border-radius: 5px; }
        .product-card h3 { font-size: 14px; margin: 10px 0; height: 35px; overflow: hidden; }
        .price { color: #ff4d6d; font-weight: bold; font-size: 16px; margin-bottom: 10px; }
        .buy-btn { width: 100%; background: #232f3e; color: white; padding: 8px; border-radius: 4px; border: none; cursor: pointer; font-size: 13px; }
    </style>
</head>
<body>

    <div class="promo-banner">üöÄ OSHAN CART GRAND OPENING! - Get 20% OFF: LOVE2026</div>

    <header>
        <a href="index.html" class="logo">OSHAN CART</a>
        
        <div class="search-container" id="searchBox">
            <div class="category-box">
                <div class="category-text" id="selectedCat">All <i class="fas fa-caret-down"></i></div>
                <select onchange="updateCategory(this)">
                    <option value="All">All</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Crafts">Crafts</option>
                </select>
            </div>
            <input type="text" placeholder="Search OshanCart..." class="search-input" 
                   onfocus="document.getElementById('searchBox').style.boxShadow = '0 0 0 2px #febd69'">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="header-right">
            <div class="flag-selector">
                <img src="https://flagcdn.com/w20/lk.png">
                <span>LKR</span>
            </div>

            <div class="user-menu-container" onclick="toggleMenu()">
                <div class="user-text">
                    <span>Hello, Sign in</span><br>
                    <strong>Account <i class="fas fa-caret-down"></i></strong>
                </div>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="profile.html"><i class="fas fa-user-edit"></i> Profile</a>
                    <a href="affiliate.html">ü™∫ Affiliate</a>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <a href="orders.html"><i class="fas fa-box"></i> Orders</a>
                </div>
            </div>
        </div>
    </header>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Sell With Us</a>
    </div>

    <div style="background: #ff4d6d; color: white; text-align: center; padding: 15px;">
        <h2 style="margin: 0; font-size: 18px;">üíñ Valentine's Specials üî•</h2>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h3>Smart Digital Watch</h3>
            <div class="price">Rs. 4,500</div>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h3>Wireless Earbuds</h3>
            <div class="price">Rs. 2,900</div>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

    <script>
        // Category ‡∂ë‡∂ö ‡∂≠‡∑ù‡∂ª‡∂±‡∂ö‡∑ú‡∂ß text ‡∂ë‡∂ö ‡∂Ω‡∑É‡∑ä‡∑É‡∂±‡∂ß ‡∂¥‡∑ö‡∂±‡∑ä‡∂± ‡∑Ñ‡∂Ø‡∂¥‡∑î function ‡∂ë‡∂ö
        function updateCategory(select) {
            document.getElementById('selectedCat').innerHTML = select.value + ' <i class="fas fa-caret-down"></i>';
        }

        function toggleMenu() {
            document.getElementById('userDropdown').classList.toggle('active');
        }

        window.onclick = function(event) {
            if (!event.target.closest('.user-menu-container')) {
                document.getElementById('userDropdown').classList.remove('active');
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 600);
    </script>
</body>
</html>
