<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | OshanCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root { --amazon-orange: #febd69; --amazon-blue: #232f3e; --success-green: #00a65a; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f1f2f2; margin: 0; padding: 10px; }
        .header { text-align: center; padding: 20px; background: white; border-bottom: 1px solid #ddd; margin-bottom: 20px; border-radius: 8px; }
        .checkout-container { max-width: 1000px; margin: auto; display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        .section-card { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid #ddd; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #a6a6a6; border-radius: 4px; box-sizing: border-box; }
        .item-preview { display: flex; gap: 15px; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        .item-preview img { width: 80px; height: 80px; object-fit: cover; border-radius: 5px; }
        .place-order-btn { width: 100%; background: #f0c14b; border: 1px solid #a88734; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        @media (max-width: 768px) { .checkout-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loader">
        <i class="fas fa-circle-notch fa-spin fa-3x" style="color: #e77600;"></i>
        <p>Placing your order...</p>
    </div>

    <div class="header">
        <h1>OSHAN CART</h1>
        <p><i class="fas fa-lock"></i> Secure Checkout</p>
    </div>

    <div class="checkout-container">
        <div>
            <div class="section-card">
                <h2>1. Shipping Details</h2>
                <form id="checkout-form">
                    <input type="text" id="cust-name" placeholder="Full Name (ඔබේ නම)" required>
                    <input type="tel" id="cust-phone" placeholder="WhatsApp Number (07XXXXXXXX)" required>
                    <textarea id="cust-address" rows="3" placeholder="Full Address (ලිපිනය)" required></textarea>
                </form>
            </div>
            <div class="section-card">
                <h2>2. Payment Method</h2>
                <p><strong><i class="fas fa-truck"></i> Cash on Delivery</strong> (බඩු ලැබුණු පසු මුදල් ගෙවන්න)</p>
            </div>
        </div>

        <div>
            <div class="section-card">
                <h2>Order Summary</h2>
                <div id="item-preview-box">Loading product...</div>
                <hr>
                <div style="display:flex; justify-content: space-between; font-weight: bold; font-size: 18px; color: #B12704; margin: 15px 0;">
                    <span>Total:</span>
                    <span id="final-total">Rs. 0.00</span>
                </div>
                <button type="submit" form="checkout-form" class="place-order-btn" id="submit-btn">Confirm Order</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
            authDomain: "oshancart.firebaseapp.com",
            projectId: "oshancart",
            storageBucket: "oshancart.firebasestorage.app",
            messagingSenderId: "686982543488",
            appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        emailjs.init("jfgAK0LaZ0w7RKAE8");

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        let currentProduct = null;

        async function loadProduct() {
            if (!productId) return;
            const docRef = doc(db, "products", productId);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                const data = docSnap.data();
                // හදිසියේ හෝ Database එකේ itemName/name ලෙස මාරු වී තිබුණහොත් දෙකම පරීක්ෂා කරයි
                currentProduct = {
                    name: data.name || data.itemName || "Product",
                    price: data.price || data.itemPrice || 0,
                    image: data.image || ""
                };

                document.getElementById('item-preview-box').innerHTML = `
                    <div class="item-preview">
                        <img src="${currentProduct.image}">
                        <div>
                            <h4>${currentProduct.name}</h4>
                            <p>Price: Rs. ${parseFloat(currentProduct.price).toLocaleString()}</p>
                        </div>
                    </div>`;
                document.getElementById('final-total').innerText = "Rs. " + currentProduct.price;
            }
        }
        loadProduct();

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('loader').style.display = 'flex';
            
            const orderID = "OS-" + Math.floor(100000 + Math.random() * 900000);

            try {
                await addDoc(collection(db, "orders"), {
                    orderID: orderID,
                    customer: document.getElementById('cust-name').value,
                    phone: document.getElementById('cust-phone').value,
                    address: document.getElementById('cust-address').value,
                    productName: currentProduct.name,
                    productPrice: currentProduct.price,
                    status: "Pending",
                    timestamp: serverTimestamp()
                });

                await emailjs.send('service_il15c1q', 'template_vmc0kvo', {
                    order_id: orderID,
                    cust_name: document.getElementById('cust-name').value,
                    product_name: currentProduct.name,
                    product_price: currentProduct.price
                });

                alert("Order Successful! ID: " + orderID);
                window.location.href = "index.html";
            } catch (err) {
                alert("Error: " + err.message);
                document.getElementById('loader').style.display = 'none';
            }
        });
    </script>
</body>
</html>
