<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Sign-up | Oshan Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(201, 24, 74, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo { color: #c9184a; font-weight: bold; font-size: 24px; margin-bottom: 20px; display: block; text-decoration: none; }
        .input-group { margin-bottom: 20px; position: relative; text-align: left; }
        .input-group label { display: block; font-weight: 600; color: #555; margin-bottom: 8px; }
        .input-group input {
            width: 100%; padding: 12px 12px 12px 45px; border: 2px solid #eee;
            border-radius: 10px; outline: none; box-sizing: border-box; transition: 0.3s;
        }
        .input-group i { position: absolute; left: 15px; top: 42px; color: #25d366; font-size: 18px; }
        .btn {
            width: 100%; background: #c9184a; color: white; border: none; padding: 15px;
            border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: #ff4d6d; }
        #otp-section { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

<div class="signup-container">
    <a href="index.html" class="logo">OSHAN CART</a>
    <h2 style="color: #333;">Become a Seller</h2>
    <p style="color: #777; font-size: 14px;">ඔබේ දුරකථන අංකය ඇතුළත් කර ලියාපදිංචි වන්න.</p>

    <div id="phone-section">
        <div class="input-group">
            <label>WhatsApp Number</label>
            <i class="fab fa-whatsapp"></i>
            <input type="tel" id="phone" placeholder="07XXXXXXXX" required>
        </div>
        <button class="btn" onclick="sendOTP()">Send OTP via WhatsApp</button>
    </div>

    <div id="otp-section">
        <div class="input-group">
            <label>Enter 6-Digit OTP</label>
            <i class="fas fa-key" style="color: #ffb703;"></i>
            <input type="text" id="otp" placeholder="XXXXXX" maxlength="6">
        </div>
        <button class="btn" onclick="verifyOTP()" style="background: #2d6a4f;">Verify & Continue</button>
    </div>
</div>

<script>
    function sendOTP() {
        const phone = document.getElementById('phone').value;
        if(phone.length >= 10) {
            alert("OTP එකක් ඔබේ WhatsApp අංකයට යොමු කළා (Demo)");
            document.getElementById('phone-section').style.opacity = "0.5";
            document.getElementById('otp-section').style.display = "block";
        } else {
            alert("කරුණාකර නිවැරදි අංකයක් ඇතුළත් කරන්න.");
        }
    }

    function verifyOTP() {
        // මෙතනදී අපි Dashboard එකට යන ලින්ක් එක දෙනවා
        window.location.href = "dashboard.html"; 
    }
</script>

</body>
</html>
