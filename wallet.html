<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet | Oshan Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar" style="background-color: #232f3e;"> <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="wallet.html" style="color: #ff9900;">Wallet</a>
        <a href="login.html">Logout</a>
    </div>

    <div class="auth-container" style="max-width: 500px;">
        <h2 style="margin-bottom: 10px; color: #232f3e;">My Wallet</h2>
        
        <div style="background: #232f3e; color: white; padding: 30px; border-radius: 8px; text-align: center; margin-bottom: 25px; border-bottom: 4px solid #ff9900;">
            <p style="font-size: 14px; opacity: 0.9;">Total Balance</p>
            <h1 style="font-size: 36px; margin: 10px 0;">Rs. 5,250.00</h1>
            <p style="font-size: 12px; color: #ff9900;">Amazon Verified Account</p>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 25px;">
            <button class="btn-amazon" onclick="openModal()" style="flex: 1;">+ Add Money</button>
            <button style="flex: 1; background-color: #e7e9ec; border: 1px solid #adb1b8; padding: 10px; border-radius: 3px; cursor: pointer;">History</button>
        </div>

        <h3 style="font-size: 16px; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Recent Transactions</h3>
        
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f9f9f9;">
            <div>
                <p style="font-weight: bold; font-size: 14px; margin: 0;">Smart Watch Purchase</p>
                <p style="font-size: 12px; color: #777; margin: 0;">Feb 09, 2024</p>
            </div>
            <p style="color: #B12704; font-weight: bold;">- Rs. 4,500</p>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f9f9f9;">
            <div>
                <p style="font-weight: bold; font-size: 14px; margin: 0;">Wallet Top-up</p>
                <p style="font-size: 12px; color: #777; margin: 0;">Feb 08, 2024</p>
            </div>
            <p style="color: #007600; font-weight: bold;">+ Rs. 10,000</p>
        </div>
    </div>

    <div id="moneyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add Funds to Oshan Wallet</div>
            
            <label style="font-size: 13px; display: block; margin-top: 10px;">Amount (Rs.)</label>
            <input type="number" placeholder="Enter amount">
            
            <label style="font-size: 13px; display: block; margin-top: 10px;">Card Number</label>
            <input type="text" placeholder="0000 0000 0000 0000">
            
            <div style="display: flex; gap: 10px;">
                <div>
                    <label style="font-size: 11px;">Expiry</label>
                    <input type="text" placeholder="MM/YY">
                </div>
                <div>
                    <label style="font-size: 11px;">CVV</label>
                    <input type="text" placeholder="***">
                </div>
            </div>

            <button class="btn-amazon" onclick="closeModal()" style="margin-top: 15px;">Confirm Top-up</button>
            <button style="background:none; border:none; color:#0066c0; cursor:pointer; margin-top:15px; width:100%; font-size: 13px;" onclick="document.getElementById('moneyModal').style.display='none'">Cancel</button>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; color: #777; font-size: 12px;">
        &copy; 2024 Oshan Cart | Amazon Partner Layout
    </footer>

    <script>
        function openModal() {
            document.body.style.overflow = "hidden"; // පිටු පිටුපස scroll වීම වැළැක්වීමට
            document.getElementById("moneyModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("moneyModal").style.display = "none";
            document.body.style.overflow = "auto";
            alert("Payment Securely Received! Your balance will be updated shortly.");
        }
        
        // Modal එකෙන් පිටත එබූ විට වැසීමට
        window.onclick = function(event) {
            var modal = document.getElementById("moneyModal");
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.style.overflow = "auto";
            }
        }
    </script>

</body>
</html>
