<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Oshan Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1a1a2e; --active-color: #c9184a; --text-light: #ecf0f1; --card-bg: #ffffff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; display: flex; background: #f0f2f5; }

        /* Sidebar Style */
        .sidebar { width: 260px; background: var(--sidebar-bg); height: 100vh; color: white; position: fixed; padding-top: 20px; }
        .sidebar h2 { text-align: center; font-size: 20px; color: var(--active-color); margin-bottom: 30px; }
        .nav-link { 
            display: flex; align-items: center; padding: 15px 25px; color: var(--text-light); 
            text-decoration: none; transition: 0.3s; cursor: pointer; border-left: 4px solid transparent;
        }
        .nav-link i { margin-right: 15px; width: 20px; }
        .nav-link:hover, .nav-link.active { background: #252545; border-left: 4px solid var(--active-color); color: white; }

        /* Main Content */
        .main-content { margin-left: 260px; width: calc(100% - 260px); padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }

        /* Dashboard Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h3 { font-size: 14px; color: #7f8c8d; margin: 0; }
        .stat-card p { font-size: 24px; font-weight: bold; margin: 10px 0; color: #2c3e50; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>OSHAN ADMIN</h2>
        <div class="nav-link active" onclick="showTab('overview')"><i class="fas fa-home"></i> Overview Page</div>
        <div class="nav-link" onclick="showTab('referral')"><i class="fas fa-money-bill-wave"></i> Referral Data</div>
        <div class="nav-link" onclick="location.href='dashboard.html'"><i class="fas fa-box"></i> Product Listing</div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        
        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <h1>Admin Overview</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="totalUsersCount">Loading...</p>
                </div>
                <div class="stat-card">
                    <h3>Total Referral Payout</h3>
                    <p id="totalReferralPayout" style="color: #c9184a;">Rs. 0</p>
                </div>
            </div>
        </div>

        <!-- Referral Income Tab -->
        <div id="referral" class="tab-content">
            <h1>Referral System Analysis</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total System Invites</h3>
                    <p id="refCountTotal">0</p>
                </div>
                <div class="stat-card">
                    <h3>Distributed Commission</h3>
                    <p id="refSubTotal" style="color: #27ae60;">Rs. 0</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase v10 Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ඔයාගේ Firebase Config එක
        const firebaseConfig = {
            apiKey: "AIzaSyDy430AP0t92QND_VdaoCkK0J23y2c5rkE",
            authDomain: "oshancart.firebaseapp.com",
            projectId: "oshancart",
            storageBucket: "oshancart.appspot.com",
            messagingSenderId: "686982543488",
            appId: "1:686982543488:web:d74a83a3f53dbae3754e65"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Firebase එකෙන් දත්ත ගණනය කිරීම
        function loadRealtimeStats() {
            onSnapshot(collection(db, "users"), (querySnapshot) => {
                let totalEarnings = 0;
                let totalInvites = 0;
                let userCount = 0;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    totalEarnings += (data.referralEarnings || 0);
                    totalInvites += (data.referralCount || 0);
                    userCount++;
                });

                // UI එකට දත්ත යැවීම
                document.getElementById('totalUsersCount').innerText = userCount;
                document.getElementById('totalReferralPayout').innerText = "Rs. " + totalEarnings;
                document.getElementById('refSubTotal').innerText = "Rs. " + totalEarnings;
                document.getElementById('refCountTotal').innerText = totalInvites;
            });
        }

        // Tab Switching Logic
        window.showTab = function(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        };

        // ආරම්භයේදීම දත්ත Load කිරීම
        loadRealtimeStats();
    </script>
</body>
</html>
