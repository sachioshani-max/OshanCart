<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | OshanCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .profile-container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #ff4d6d; object-fit: cover; margin-bottom: 20px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 14px; font-weight: bold; margin-bottom: 5px; color: #333; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .save-btn { width: 100%; background: #ff4d6d; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .save-btn:hover { background: #c9184a; }
        .back-link { display: block; margin-top: 15px; color: #666; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="profile-container">
    <h2 style="color: #232f3e;">⚙️ Edit Your Profile</h2>
    
    <img src="https://via.placeholder.com/150" id="preview" class="profile-pic" alt="User">
    
    <div class="input-group">
        <label>Profile Picture URL</label>
        <input type="text" id="imgUrl" placeholder="Paste image link here...">
    </div>

    <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="userName" value="Sachin">
    </div>

    <div class="input-group">
        <label>Phone Number</label>
        <input type="text" id="userPhone" value="+94 7X XXX XXXX">
    </div>

    <button class="save-btn" onclick="saveProfile()">Save Changes</button>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script>
    function saveProfile() {
        const name = document.getElementById('userName').value;
        const img = document.getElementById('imgUrl').value;
        
        if(img) {
            document.getElementById('preview').src = img;
        }
        
        alert("Success! Profile updated for " + name);
        // මෙතනදී පස්සේ කාලෙක අපිට Firebase වලට දත්ත යවන්න පුළුවන්
    }
</script>

</body>
</html>
