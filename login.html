<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>Oshan Cart - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form>
            <label>Email හෝ Phone</label>
            <input type="text" placeholder="ඔබේ ගිණුම ඇතුළත් කරන්න">
            
            <label>Password</label>
            <input type="password" placeholder="මුරපදය ඇතුළත් කරන්න">
            
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <p class="switch-text">ගිණුමක් නැද්ද? <a href="signup.html">මෙහිදී ලියාපදිංචි වන්න</a></p>
    </div>
    <div style="margin: 20px 0; background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid #eee;">
    
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
        <input type="checkbox" id="terms" required style="width: 18px; height: 18px; cursor: pointer;">
        <label for="terms" style="font-size: 13px; margin-left: 10px; color: #555;">
            I agree to OshanCart's <a href="#" style="color: #c9184a;">Terms of Service</a> and <a href="#" style="color: #c9184a;">Privacy Policy</a>.
        </label>
    </div>

    <div style="display: flex; align-items: center; background: white; border: 1px solid #d3d3d3; padding: 10px; border-radius: 3px; width: fit-content;">
        <input type="checkbox" id="bot-check" required style="width: 24px; height: 24px; cursor: pointer;">
        <label for="bot-check" style="font-size: 14px; margin-left: 10px; color: #333; font-family: Roboto, Arial, sans-serif;">
            I'm not a robot
        </label>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/RecaptchaLogo.svg" width="30" style="margin-left: 20px;">
    </div>
    </div>
</body>
</html>
