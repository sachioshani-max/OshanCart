<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>Oshan Cart - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form>
            <label>Email හෝ Phone</label>
            <input type="text" placeholder="ඔබේ ගිණුම ඇතුළත් කරන්න">
            
            <label>Password</label>
            <input type="password" placeholder="මුරපදය ඇතුළත් කරන්න">
            
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <p class="switch-text">ගිණුමක් නැද්ද? <a href="signup.html">මෙහිදී ලියාපදිංචි වන්න</a></p>
    </div>
</body>
</html>
