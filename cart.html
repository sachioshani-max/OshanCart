<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Oshan Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar" style="background-color: #232f3e;">
        <a href="index.html">Home</a>
        <a href="wallet.html">Wallet</a>
        <a href="cart.html" style="color: #ff9900;">Cart (2)</a>
    </div>

    <div class="content-area" style="max-width: 900px; margin: 20px auto; background: none;">
        <h2 style="margin-bottom: 20px;">Shopping Cart</h2>

        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
            
            <div style="flex: 2; min-width: 300px;">
                <div style="background: white; padding: 15px; border-radius: 8px; display: flex; gap: 15px; margin-bottom: 10px; border: 1px solid #ddd;">
                    <img src="https://via.placeholder.com/100" style="width: 80px; height: 80px; border-radius: 5px;">
                    <div style="flex: 1;">
                        <h4 style="margin: 0;">Smart Watch Series 9</h4>
                        <p style="color: #007600; font-size: 12px;">In Stock</p>
                        <p style="font-weight: bold; margin-top: 5px;">Rs. 4,500.00</p>
                        <select style="padding: 5px; margin-top: 5px;">
                            <option>Qty: 1</option>
                            <option>Qty: 2</option>
                        </select>
                        <button style="background: none; border: none; color: #0066c0; font-size: 12px; cursor: pointer; margin-left: 10px;">Delete</button>
                    </div>
                </div>

                <div style="background: white; padding: 15px; border-radius: 8px; display: flex; gap: 15px; border: 1px solid #ddd;">
                    <img src="https://via.placeholder.com/100" style="width: 80px; height: 80px; border-radius: 5px;">
                    <div style="flex: 1;">
                        <h4 style="margin: 0;">Wireless Earbuds Pro</h4>
                        <p style="color: #007600; font-size: 12px;">In Stock</p>
                        <p style="font-weight: bold; margin-top: 5px;">Rs. 2,800.00</p>
                        <button style="background: none; border: none; color: #0066c0; font-size: 12px; cursor: pointer;">Delete</button>
                    </div>
                </div>
            </div>

            <div style="flex: 1; min-width: 250px; background: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd; height: fit-content;">
                <h3 style="font-size: 18px; margin-bottom: 15px;">Subtotal (2 items):</h3>
                <h2 style="color: #B12704; margin-bottom: 20px;">Rs. 7,300.00</h2>
                
                <button class="btn-amazon" onclick="window.location.href='success.html'">Proceed to Checkout</button>
                
                <div style="margin-top: 15px; font-size: 12px; color: #555;">
                    <p>âœ” Your order qualifies for FREE Shipping.</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
