<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Oshan Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #eaeded; }
        .nav { background: #131921; padding: 15px; color: white; text-align: center; }
        .container { max-width: 1000px; margin: 20px auto; display: flex; flex-wrap: wrap; gap: 20px; padding: 0 10px; }
        
        .cart-list { flex: 2; background: white; padding: 20px; border-radius: 4px; }
        .cart-summary { flex: 1; background: white; padding: 20px; border-radius: 4px; height: fit-content; }
        
        .cart-item { display: flex; gap: 20px; border-bottom: 1px solid #ddd; padding: 15px 0; align-items: center; }
        .cart-item img { width: 100px; border-radius: 4px; }
        .item-details { flex: 1; }
        .item-name { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .item-price { color: #B12704; font-weight: bold; }
        
        .remove-btn { color: #007185; cursor: pointer; font-size: 13px; margin-top: 10px; background: none; border: none; padding: 0; }
        .remove-btn:hover { text-decoration: underline; color: #c45500; }

        .checkout-btn { background: #ffd814; border: 1px solid #fcd200; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        .checkout-btn:hover { background: #f7ca00; }
        
        .empty-msg { text-align: center; padding: 50px; }
    </style>
</head>
<body>

<div class="nav">
    <a href="index.html" style="color: white; text-decoration: none;"><h2>Oshan<span>Cart</span></h2></a>
</div>

<div class="container">
    <div class="cart-list">
        <h1>Shopping Cart</h1>
        <hr>
        <div id="cartItems">
            <!-- Items will be loaded here -->
        </div>
    </div>

    <div class="cart-summary">
        <h3>Subtotal (<span id="totalItems">0</span> items):</h3>
        <h2 id="totalPrice">Rs. 0</h2>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cartItems');
        const totalItemsEl = document.getElementById('totalItems');
        const totalPriceEl = document.getElementById('totalPrice');
        
        if (cart.length === 0) {
            container.innerHTML = `<div class="empty-msg">
                <h3>Your Cart is empty.</h3>
                <a href="index.html">Continue Shopping</a>
            </div>`;
            totalItemsEl.innerText = "0";
            totalPriceEl.innerText = "Rs. 0";
            return;
        }

        let totalHTML = "";
        let totalVal = 0;
        let totalCount = 0;

        cart.forEach((item, index) => {
            totalHTML += `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">Rs. ${item.price.toLocaleString()}</div>
                        <div>Qty: ${item.qty}</div>
                        <button class="remove-btn" onclick="removeItem(${index})">Delete</button>
                    </div>
                </div>
            `;
            totalVal += item.price * item.qty;
            totalCount += item.qty;
        });

        container.innerHTML = totalHTML;
        totalItemsEl.innerText = totalCount;
        totalPriceEl.innerText = "Rs. " + totalVal.toLocaleString();
    }

    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
    }

    function checkout() {
        alert("Thank you for shopping! Integrating Payment Gateway soon...");
    }

    loadCart();
</script>

</body>
</html>
